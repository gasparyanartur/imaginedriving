project_name: ImagineDriving

PROJ_DIR: null      # null: $(cwd)
CACHE_DIR: null     # null: $(PROJ_DIR)/.cache

datasets:
  train_data:
    dataset: pandaset
    path: "/staging/agp/datasets/pandaset"
    data_getters:
      rgb:
        camera: "front_camera"
        #height: 1080
        #width: 1920
        height: 536
        width: 960

      prompt: 
        type: static
        positive_prompt: ""
        negative_prompt: ""

      meta: {}

    data_tree: 
      pandaset: 
        #001-005: "*"
        #001-005: "*"
        #001: "0:4:"
        001:
          - 01
          

  val_data: 
    dataset: pandaset
    path: "/staging/agp/datasets/pandaset"
    data_getters:
      rgb:
        camera: "front_camera"
        #height: 1080
        #width: 1920
        height: 536
        width: 960
      
      prompt: 
        type: static
        positive_prompt: ""
        negative_prompt: ""

      meta: {}

    data_tree: 
      pandaset: 
        #001: "0:4:"
        001:
          - 01
          


model:
  model_id: "runwayml/stable-diffusion-v1-5"
  revision: null
  variant: null
  max_train_samples: null
  seed: 0
  train_batch_size: 1
  learning_rate: 0.0001
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 0.01
  adam_epsilon: 0.00000001
  max_grad_norm: 1.0
  mixed_precision: null
  lora_rank: 8
  n_epochs: 10000
  val_freq: 100

  crop_square: True
  center_crop: True
  flip_prob: 0

  image_height: 536
  image_width: 960

output_dir: /staging/agp/masterthesis/nerf-thesis-shared/output/finetune/sd_v1-5
log_with: wandb
